<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Ganado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">

    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">Gestor de Ganado</h1>
        <h2 class="text-xl font-semibold mb-4 text-center">Iniciar Sesión</h2>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="login-password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <button type="submit" id="login-button" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Entrar
            </button>
            
            <p id="login-message" class="text-red-500 text-sm mt-4 text-center"></p>
        </form>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
